name: Build gui-v2 for pi

on:
  workflow_dispatch:
    inputs:
      gui_v2_ref:
        description: 'tag/branch to build'
        required: true
        type: string
        default: 'main'
      create_release:
        description: 'Create a GitHub release'
        required: true
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      contents: write  # Required for creating releases
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          repository: victronenergy/gui-v2
          ref: ${{ github.event.inputs.gui_v2_ref }}
          fetch-depth: 100
          fetch-tags: true
          submodules: recursive

      - name: Version
        run: |
          git describe --tags --always
          echo "version=$(git describe --tags --always)" >> $GITHUB_ENV

      - name: Env
        run: ./scripts/build-gx-install-requirements.sh
      
      - name: Build
        run: ./scripts/build-gx.sh
    
      - name: Create tarball for deployment
        run: tar -czvf venus-gui-v2.tar.gz -C build-gx_files_to_copy .
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          path: venus-gui-v2.tar.gz
          retention-days: 90
      
      - name: Create tag
        if: ${{ github.event.inputs.create_release }}
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `refs/tags/${{ env.version }}`,
                sha: context.sha
              });
            } catch (error) {
              if (error.status === 422) {
                console.log('Tag already exists, skipping creation');
              } else {
                throw error;
              }
            }

      - name: Create or Update Release
        if: ${{ github.event.inputs.create_release }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.version }}
          name: GUI v2 ${{ env.version }}
          body: |
            GUI v2 build from ${{ github.event.inputs.gui_v2_ref }}
            
            ## Installation
            
            Run this one-liner on your Venus device as root:
            ```bash
            curl -fsSL https://github.com/${{ github.repository }}/releases/download/${{ env.version }}/install.sh | sh
            ```
          files: |
            venus-gui-v2.tar.gz
            install.sh
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

